<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#0ea5e9">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="icon" href="./favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="./icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="./icons/icon-512.png">
    <link rel="apple-touch-icon" href="./icons/icon-192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>WLOG | PWA</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/pulltorefreshjs@0.1.22/dist/index.umd.js"></script>
  </head>
  <body>
    <header class="app-header">
      <h1>WLOG</h1>
      <div class="flex gap center">
        <button id="settingsBtn" class="btn ghost" type="button">Einstellungen</button>
        <button id="installBtn" class="btn ghost" hidden>Installieren</button>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <div class="now-row">
          <div>
            <div class="now-time" id="nowTime">--:--</div>
            <div class="now-date" id="nowDate">--.--.----</div>
          </div>
          <button id="toggleBtn" class="primary large">Start</button>
        </div>
        <div class="status-row" id="statusRow" aria-live="polite"></div>
      </section>

      <section class="card">
        <div class="flex between center">
          <h2 class="section-title">Heute</h2>
          <button id="addManualBtn" class="btn">+ Eintrag</button>
        </div>
        <ul id="todayList" class="list"></ul>
        <div class="sum-row">
          <span>Summe heute</span>
          <strong id="todaySum">00:00</strong>
        </div>
      </section>

      <section class="card">
        <div class="flex between center wrap gap">
          <h2 class="section-title">Monatsansicht</h2>
          <label class="month-picker">
            <span>Monat</span>
            <input id="monthInput" type="month">
          </label>
        </div>
        <ul id="monthList" class="list"></ul>
        <div class="sum-row">
          <span>Summe Monat</span>
          <strong id="monthSum">00:00</strong>
        </div>
        <div class="sum-row">
          <span>Zuschläge (Nacht/Sonntag)</span>
          <strong id="surchargeSum">00:00</strong>
        </div>
        <div class="sum-row">
          <span id="expectedLabel">Erwartet (8,5h/Werktag)</span>
          <strong id="expectedSum">00:00</strong>
        </div>
        <div class="sum-row">
          <span>Δ Differenz</span>
          <strong id="deltaSum">+00:00</strong>
        </div>
      </section>
      <section class="card">
        <div class="flex between center wrap gap">
          <h2 class="section-title">Daten</h2>
          <div class="flex wrap gap">
            <button id="exportBtn" class="btn">CSV Export</button>
            <button id="importBtn" class="btn">CSV Import</button>
            <button id="backupJsonBtn" class="btn">Backup JSON</button>
            <button id="restoreJsonBtn" class="btn">Restore JSON</button>
          </div>
          <input id="importFile" type="file" accept=".csv,text/csv" hidden>
          <input id="restoreJsonFile" type="file" accept="application/json,.json" hidden>
        </div>
      </section>
    
    </main>

    <dialog id="editDialog">
      <form method="dialog" id="editForm" class="dialog-body">
        <h3 id="dialogTitle">Eintrag bearbeiten</h3>
        <label>
          <span>Typ</span>
          <select id="typeInput">
            <option value="work">Arbeit</option>
            <option value="u">U (Urlaub)</option>
            <option value="f">F (Frei/Feiertag)</option>
          </select>
        </label>
        <label id="dateRow">
          <span>Datum</span>
          <input type="date" id="dateInput" required>
        </label>
        <label id="fromRow">
          <span>Von</span>
          <input type="datetime-local" id="fromInput" required>
        </label>
        <label id="toRow">
          <span>Bis</span>
          <input type="datetime-local" id="toInput">
        </label>
        <label id="pauseRow">
          <span>Pause (Min)</span>
          <input type="number" id="pauseInput" min="0" step="1" placeholder="(Standard)">
        </label>
        <label class="checkbox-row" id="overdriveRow">
          <input type="checkbox" id="overdriveInput">
          <span>Overdrive (Dienstbeginn-Rundung ignorieren)</span>
        </label>
        <div class="dialog-actions">
          <button value="cancel" class="btn ghost">Abbrechen</button>
          <button id="deleteEntryBtn" class="btn danger" type="button">Löschen</button>
          <button id="saveEntryBtn" class="primary" value="default">Speichern</button>
        </div>
      </form>
    </dialog>

    <dialog id="settingsDialog">
      <form method="dialog" id="settingsForm" class="dialog-body">
        <h3>Einstellungen</h3>
        <label>
          <span>Ort (frei)</span>
          <input type="text" id="settingLocation" placeholder="z.B. Standort / Abteilung">
        </label>
        <label>
          <span>Bundesland (Feiertage)</span>
          <select id="settingState">
            <option value="bw">Baden-Württemberg</option>
            <option value="by">Bayern</option>
            <option value="be">Berlin</option>
            <option value="bb">Brandenburg</option>
            <option value="hb">Bremen</option>
            <option value="hh">Hamburg</option>
            <option value="he">Hessen</option>
            <option value="mv">Mecklenburg-Vorpommern</option>
            <option value="ni">Niedersachsen</option>
            <option value="nw">Nordrhein-Westfalen</option>
            <option value="rp">Rheinland-Pfalz</option>
            <option value="sl">Saarland</option>
            <option value="sn">Sachsen</option>
            <option value="st">Sachsen-Anhalt</option>
            <option value="sh">Schleswig-Holstein</option>
            <option value="th">Thüringen</option>
          </select>
        </label>
        <label>
          <span>Soll-Arbeitszeit (Std/Werktag)</span>
          <input type="number" id="settingHoursPerDay" min="0" step="0.25">
        </label>
        <label>
          <span>Standard-Pause (Min)</span>
          <input type="number" id="settingDefaultPause" min="0" step="1">
        </label>

        <div class="divider"></div>
        <label class="checkbox-row">
          <input type="checkbox" id="settingDienstbeginnEnabled">
          <span>Dienstbeginn-Modus aktiv</span>
        </label>
        <div class="grid2" id="dienstbeginnGrid">
          <label>
            <span>Dienstbeginn (Uhrzeit)</span>
            <input type="time" id="settingDienstbeginnTime">
          </label>
          <label>
            <span>Früher einstempeln bis (Min)</span>
            <input type="number" id="settingDienstbeginnEarly" min="0" step="1">
          </label>
        </div>

        <div class="divider"></div>
        <label class="checkbox-row">
          <input type="checkbox" id="settingSurchargeEnabled">
          <span>Zuschläge aktiv</span>
        </label>
        <div class="grid2" id="surchargeGrid">
          <label>
            <span>Nacht von</span>
            <input type="time" id="settingNightFrom">
          </label>
          <label>
            <span>Nacht bis</span>
            <input type="time" id="settingNightTo">
          </label>
        </div>
        <label class="checkbox-row" id="settingSundayHolidayRow">
          <input type="checkbox" id="settingSundayHoliday">
          <span>Sonntag/Feiertag als Zuschlag-Zeit</span>
        </label>

        <div class="divider"></div>
        <label class="checkbox-row">
          <input type="checkbox" id="settingExcludeHolidaysFromExpected">
          <span>Feiertage vom Soll abziehen (wie bisher)</span>
        </label>

        <div class="dialog-actions">
          <button value="cancel" class="btn ghost">Abbrechen</button>
          <button id="saveSettingsBtn" class="primary" value="default">Speichern</button>
        </div>
      </form>
    </dialog>

    <script src="./app.js" defer></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js');
        });
      }
    </script>
  </body>
</html>
